<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/price_range.css" />
</head>

<body>
    <header>
        <h1>重庆二手房在各售价区间数量分析</h1>
        <div class="showTime">当前时间：2020年3月17-0时54分14秒</div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel UnderThirty">
                <h2>30万以下</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel HundredToHfifty" style="top: 30px;">
                <h2>100-150万</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel ThirtyToSixty">
                <h2>30-60万</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel HfiftyToTHundred" style="top: 30px;">
                <h2>150-200万</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel SixtyToHundred">
                <h2>60-100万</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel  AboveTHundred" style="top: 30px;">
                <h2>200万以上</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="../static/js/flexible.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/region_price_amount.js"></script>
    <!-- <script src="js/china.js"></script> -->
    <!-- <script src="js/myMap.js"></script> -->
</body>

</html>
